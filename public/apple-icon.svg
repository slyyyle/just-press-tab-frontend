<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" fill="#000000"/>
  
  <!-- Terminal Frame -->
  <rect x="20" y="20" width="140" height="140" stroke="#00FF00" stroke-width="4" fill="none"/>
  
  <!-- Command Prompt -->
  <text x="40" y="90" font-family="monospace" font-size="48" fill="#00FF00">$</text>
  
  <!-- Cursor -->
  <rect x="90" y="70" width="8" height="40" fill="#00FF00"/>
</svg> 