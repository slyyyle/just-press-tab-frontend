<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Terminal Frame -->
  <rect x="100" y="100" width="1000" height="430" stroke="#00FF00" stroke-width="4" fill="none"/>
  
  <!-- Title -->
  <text x="600" y="250" font-family="monospace" font-size="72" fill="#00FF00" text-anchor="middle">Just Press Tab</text>
  
  <!-- Subtitle -->
  <text x="600" y="350" font-family="monospace" font-size="36" fill="#00FF00" text-anchor="middle">A pixel art blog about gaming, music, AI, development, and more</text>
  
  <!-- Command Prompt -->
  <text x="150" y="450" font-family="monospace" font-size="48" fill="#00FF00">$</text>
  
  <!-- Cursor -->
  <rect x="250" y="420" width="8" height="48" fill="#00FF00"/>
</svg> 